<h2 [translate]="'menu-tasks'" class="mb-4"></h2>

<upd-date-selector></upd-date-selector>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-card
        [current]="totalTasks$ | async"
        [title]="'total-tasks'"
        [tooltip]="'tooltip-total-tasks'"
      ></upd-data-card>
    </div>
    <div class="col">
      <upd-data-card
        [current]="totalVisits$ | async"
        [title]="'total-visits'"
        [tooltip]="'tooltip-total-visits-tasks'"
        [comparison]="totalVisitsChange$ | async"
      ></upd-data-card>
    </div>
    <div class="col">
      <upd-data-card
        [current]="totalCalls$ | async"
        [title]="'total-calls'"
        [tooltip]="'tooltip-total-calls-tasks'"
        [comparison]="totalCallsChange$ | async"
      ></upd-data-card>
    </div>
  </div>
</div>

<upd-card [title]="'List of all tasks'" titleSize="h5">
  <upd-data-table
    id="tasks-home-"
    [data]="(tasksHomeData$ | async) || []"
    [cols]="(tasksHomeColumns$ | async) || []"
    [filter]="true"
    [filterTree]="true"
    [searchFields]="searchFields"
    [displayRows]="25"
    [loading]="(loading$ | async) !== false"
  ></upd-data-table>
</upd-card>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
<upd-data-table-card
  [title]="'reports'"
  [data]="(tasksReports$ | async) || []"
  [cols]="(tasksReportsColumns$ | async) || []"
  [filter]="false"
  [pagination]="false"
></upd-data-table-card>
    </div>
  </div>
</div>
