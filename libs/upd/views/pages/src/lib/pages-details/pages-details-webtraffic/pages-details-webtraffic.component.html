<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-apex-bar
        [title]="'visits'"
        [series]="(apexBar$ | async) || []"
        [table]="barTable$ | async"
        [yAxis]="'visits' | translate"
        [tableCols]="barTableCols"
      ></upd-apex-bar>
    </div>
  </div>
</div>

<upd-alert [type]="'info'" [dismissible]="false" [selfClosing]="false" styleClass="mb-1">
  <span class="material-icons align-top pe-1" aria-hidden="true">info</span>
  <span [translate]="'notification-what-visitors-clicked-on'"></span>
</upd-alert>

<div class="container-fluid mb-4 mt-1 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(activityMap$ | async) || []"
        [cols]="activityMapCols"
        [pagination]="true"
        [title]="'what-visitors-clicked-on'"
        [tooltip]="'tooltip-what-visitors-clicked-on'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(visitorLocation$ | async) || []"
        [cols]="visitorLocationCols"
        [pagination]="false"
        [title]="'visitor-location'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>
